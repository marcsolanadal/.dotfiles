# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------

# color
set -g default-terminal "screen-256color"

# set window notifications
setw -g monitor-activity on
set -g bell-action any
set -g bell-on-alert on

# sane scrolling
set -g terminal-overrides 'screen*:smcup@:rmcup@'

# auto window rename
setw -g automatic-rename on

# set general configuration
set -g history-limit 10000

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
set -s escape-time 0

# -----------------------------------------------------------------------------
# KEY BINDINGS
# -----------------------------------------------------------------------------

# Set prefix to Ctrl-\
unbind-key C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix

# toggle statusbar
bind-key b set-option status

# split windows
unbind %
bind v split-window -h
bind h split-window -v

# vi copypaste mode
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# kill panes with q
bind q kill-pane

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# -----------------------------------------------------------------------------
# STATUS BAR
# -----------------------------------------------------------------------------

# pane border
set -g pane-border-fg colour240
set -g pane-active-border-fg colour240

# message text
set -g message-bg colour235
set -g message-fg colour166

# general status bar options
set -g status-interval 10
set -g status-position top
set -g status-bg colour235
set -g status-justify centre
set -g status-utf8 on

setw -g window-status-fg white
setw -g window-status-format ' #W '
setw -g window-status-current-format '#[fg=colour166,bold]  #W  '

# status bar
set -g status-left-length 21
set -g status-left '#[bg=colour240,fg=colour254,bold] #(ifconfig | grep -Eo "inet (addr:)?([0-9]*\.){3}[0-9]*" | grep -Eo "([0-9]*\.){3}[0-9]*" | grep -v "127.0.0.1") #[bg=colour244,fg=colour254] '

set -g status-right-length 21
set -g status-right '#[bg=colour244] #[fg=colour254]#(~/.dotfiles/scripts/zelda_battery.sh)#[bg=colour240,fg=colour254] %d %b %H:%M '

# activity window
setw -g window-status-activity-attr none
setw -g window-status-activity-bg colour235
setw -g window-status-activity-fg red
